<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Waypoint Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="saved-routes">
        <h3>Saved Routes <button onclick="clearCache()" class="delete-btn">Clear All</button></h3>
        <div id="routeList"></div>
    </div>

    <div class="main-content">
        <div class="input-output">
            <textarea id="json_data" placeholder="Input JSON">{
  "routeName": "Deathrally 666",
  "waypoints": [
    {
      "rotation": {"x": 0, "y": 0, "z": 0.9238, "w": 0.3826},
      "translation": {"x": 67415.165, "y": 636732.490, "z": -8400.045},
      "scale3D": {"x": 1, "y": 14, "z": 10}
    },
    {
      "rotation": {"x": 0, "y": 0, "z": 0.9238, "w": 0.3826},
      "translation": {"x": 67420.165, "y": 636732.490, "z": -8405.045},
      "scale3D": {"x": 1, "y": 14, "z": 10}
    }
  ]
}</textarea>
            <textarea id="output" placeholder="Output JSON" readonly></textarea>
        </div>
        <canvas id="routeCanvas"></canvas>
        <div class="controls">
            <select id="scale_mode">
                <option value="0">No Scaling</option>
                <option value="1">+50% Y Scale</option>
                <option value="2">+100% Y Scale</option>
            </select>
            <label>
                <input type="checkbox" id="reverse" checked> Reverse
            </label>
            <button onclick="processJson()">Process</button>
            <button onclick="copyOutput()">Copy</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('routeCanvas');
        const ctx = canvas.getContext('2d');
        let currentWaypoints = [];

        function resizeCanvas() {
            const container = document.querySelector('.main-content');
            canvas.width = Math.max(container.clientWidth - 40, 100);
            canvas.height = Math.min(container.clientHeight * 0.4, 500);
            drawRoute();
        }

        function drawRoute() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!currentWaypoints.length) return;

            const validWaypoints = currentWaypoints.filter(wp => 
                wp?.translation?.x !== undefined && 
                wp?.translation?.z !== undefined
            );

            if (validWaypoints.length < 2) {
                ctx.fillStyle = '#fff';
                ctx.font = '20px Arial';
                ctx.fillText('Add at least 2 waypoints', 10, 50);
                return;
            }

            // Normalize coordinates
            const baseX = validWaypoints[0].translation.x;
            const baseZ = validWaypoints[0].translation.z;
            const xValues = validWaypoints.map(wp => wp.translation.x - baseX);
            const zValues = validWaypoints.map(wp => wp.translation.z - baseZ);

            const minX = Math.min(...xValues);
            const maxX = Math.max(...xValues);
            const minZ = Math.min(...zValues);
            const maxZ = Math.max(...zValues);

            const padding = 20;
            const scaleX = (canvas.width - padding * 2) / (maxX - minX || 1);
            const scaleZ = (canvas.height - padding * 2) / (maxZ - minZ || 1);
            const scale = Math.min(scaleX, scaleZ) * 0.9;

            // Draw path
            ctx.beginPath();
            ctx.strokeStyle = '#007acc';
            ctx.lineWidth = 2;
            
            validWaypoints.forEach((wp, i) => {
                const x = padding + (wp.translation.x - baseX - minX) * scale;
                const y = padding + (wp.translation.z - baseZ - minZ) * scale;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();

            // Draw points
            ctx.fillStyle = '#fff';
            validWaypoints.forEach(wp => {
                const x = padding + (wp.translation.x - baseX - minX) * scale;
                const y = padding + (wp.translation.z - baseZ - minZ) * scale;
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Rest of the functions remain the same as previous version
        // [Include all other functions from previous answer here]
        
        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('DOMContentLoaded', () => {
            resizeCanvas();
            updateRouteList();
        });
    </script>
</body>
</html>
