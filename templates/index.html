<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Waypoint Processor</title>
    <style>
        /* CSS styles remain unchanged from previous version */
        body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: #fff; margin: 0; padding: 20px; height: 100vh; display: flex; overflow: hidden; }
        .saved-routes { width: 250px; margin-right: 20px; overflow-y: auto; border-right: 1px solid #555; padding-right: 20px; }
        .main-content { flex: 1; display: flex; flex-direction: column; height: calc(100vh - 40px); }
        .input-output { display: flex; gap: 20px; height: 45%; min-height: 200px; }
        textarea { width: 50%; background-color: #2e2e2e; color: #fff; border: 1px solid #555; padding: 10px; border-radius: 8px; resize: none; }
        #routeCanvas { flex: 1; background-color: #2e2e2e; border: 1px solid #555; border-radius: 8px; margin-top: 20px; min-height: 300px; }
        .route-item { display: flex; justify-content: space-between; align-items: center; background: #2e2e2e; padding: 10px; margin: 5px 0; border-radius: 5px; cursor: pointer; }
        .delete-btn { background-color: #cc0000 !important; padding: 2px 8px !important; margin: 0 !important; border-radius: 50% !important; }
        .controls { margin-top: 20px; display: flex; gap: 10px; align-items: center; }
        button, select { background-color: #007acc; color: white; border: none; padding: 8px 16px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="saved-routes">
        <h3>Saved Routes <button onclick="clearCache()" class="clear-cache-btn">Clear All</button></h3>
        <div id="routeList"></div>
    </div>

    <div class="main-content">
        <div class="input-output">
            <textarea id="json_data" placeholder="Input JSON"></textarea>
            <textarea id="output" placeholder="Output JSON" readonly></textarea>
        </div>
        <canvas id="routeCanvas"></canvas>
        <div class="controls">
            <select id="scale_mode">
                <option value="0">No Scaling</option>
                <option value="1">+50% Y Scale</option>
                <option value="2">+100% Y Scale</option>
            </select>
            <label>
                <input type="checkbox" id="reverse" checked> Reverse
            </label>
            <button onclick="processJson()">Process</button>
            <button onclick="copyOutput()">Copy</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('routeCanvas');
        const ctx = canvas.getContext('2d');
        let currentWaypoints = [];

        // Canvas and drawing functions
        function resizeCanvas() {
            const container = document.querySelector('.main-content');
            canvas.width = Math.max(container.clientWidth - 40, 100);
            canvas.height = Math.min(container.clientHeight * 0.4, 500);
            drawRoute();
        }

        function drawRoute() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!currentWaypoints.length) return;

            const validWaypoints = currentWaypoints.filter(wp => 
                wp?.translation?.x !== undefined && 
                wp?.translation?.z !== undefined
            );

            if (validWaypoints.length < 2) return;

            const baseX = validWaypoints[0].translation.x;
            const baseZ = validWaypoints[0].translation.z;
            const xValues = validWaypoints.map(wp => wp.translation.x - baseX);
            const zValues = validWaypoints.map(wp => wp.translation.z - baseZ);

            const minX = Math.min(...xValues);
            const maxX = Math.max(...xValues);
            const minZ = Math.min(...zValues);
            const maxZ = Math.max(...zValues);
            const padding = 20;
            const scaleX = (canvas.width - padding*2) / (maxX - minX || 1);
            const scaleZ = (canvas.height - padding*2) / (maxZ - minZ || 1);
            const scale = Math.min(scaleX, scaleZ);

            ctx.beginPath();
            ctx.strokeStyle = '#007acc';
            ctx.lineWidth = 2;
            validWaypoints.forEach((wp, i) => {
                const x = padding + (wp.translation.x - baseX - minX) * scale;
                const y = padding + (wp.translation.z - baseZ - minZ) * scale;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();

            ctx.fillStyle = '#fff';
            validWaypoints.forEach(wp => {
                const x = padding + (wp.translation.x - baseX - minX) * scale;
                const y = padding + (wp.translation.z - baseZ - minZ) * scale;
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI*2);
                ctx.fill();
            });
        }

        // Form handling
        async function processJson() {
            try {
                const formData = new FormData();
                formData.append('json_data', document.getElementById('json_data').value);
                formData.append('scale_mode', document.getElementById('scale_mode').value);
                formData.append('reverse', document.getElementById('reverse').checked ? 'true' : 'false');

                const jsonInput = document.getElementById('json_data').value;
                if (!jsonInput.trim()) throw new Error('Empty input');
                JSON.parse(jsonInput);

                const response = await fetch('/process', { method: 'POST', body: formData });
                const result = await response.json();
                
                if (result.error) throw new Error(result.error);
                if (!result.waypoints?.length) throw new Error('No waypoints in response');

                currentWaypoints = result.waypoints;
                document.getElementById('output').value = JSON.stringify(result, null, 2);
                drawRoute();
                saveRoute(result);
            } catch (error) {
                document.getElementById('output').value = `Error: ${error.message}`;
                currentWaypoints = [];
                drawRoute();
            }
        }

        // Storage functions
        function saveRoute(result) {
            const routes = JSON.parse(localStorage.getItem('routes') || [];
            routes.push({
                name: result.routeName,
                input: document.getElementById('json_data').value,
                output: JSON.stringify(result),
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('routes', JSON.stringify(routes));
            updateRouteList();
        }

        function updateRouteList() {
            const routes = JSON.parse(localStorage.getItem('routes') || []);
            const routeList = document.getElementById('routeList');
            routeList.innerHTML = '';
            routes.forEach((route, index) => {
                const div = document.createElement('div');
                div.className = 'route-item';
                div.innerHTML = `
                    <span>${JSON.parse(route.output).routeName}</span>
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteRoute(${index})">X</button>
                `;
                div.onclick = () => loadRoute(index);
                routeList.appendChild(div);
            });
        }

        function deleteRoute(index) {
            const routes = JSON.parse(localStorage.getItem('routes') || []);
            routes.splice(index, 1);
            localStorage.setItem('routes', JSON.stringify(routes));
            updateRouteList();
        }

        function loadRoute(index) {
            const routes = JSON.parse(localStorage.getItem('routes') || []);
            const route = routes[index];
            if (!route) return;
            document.getElementById('json_data').value = route.input;
            document.getElementById('output').value = route.output;
            try {
                currentWaypoints = JSON.parse(route.output).waypoints || [];
                drawRoute();
            } catch(e) { console.error('Error loading route:', e); }
        }

        function clearCache() {
            localStorage.clear();
            updateRouteList();
            currentWaypoints = [];
            drawRoute();
        }

        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            navigator.clipboard.writeText(output.value);
            alert('Copied to clipboard!');
        }

        // Initial setup
        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('DOMContentLoaded', () => {
            resizeCanvas();
            updateRouteList();
        });
    </script>
</body>
</html>
