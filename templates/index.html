<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Waypoint Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="saved-routes">
        <h3>Saved Routes <button onclick="clearCache()" class="clear-cache-btn">Clear All</button></h3>
        <div id="routeList"></div>
    </div>

    <div class="main-content">
        <div class="input-output">
            <textarea id="json_data" placeholder="Input JSON"></textarea>
            <textarea id="output" placeholder="Output JSON" readonly></textarea>
        </div>
        <canvas id="routeCanvas"></canvas>
        <div class="controls">
            <select id="scale_mode">
                <option value="0">No Scaling</option>
                <option value="1">+50% Y Scale</option>
                <option value="2">+100% Y Scale</option>
            </select>
            <label>
                <input type="checkbox" id="reverse" checked> Reverse
            </label>
            <button onclick="processJson()">Process</button>
            <button onclick="copyOutput()">Copy</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('routeCanvas');
        const ctx = canvas.getContext('2d');
        let currentWaypoints = [];

        function resizeCanvas() {
            const container = document.querySelector('.main-content');
            canvas.width = container.clientWidth - 40;
            canvas.height = Math.min(container.clientHeight * 0.4, 500);
            drawRoute();
        }

        function drawRoute() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!currentWaypoints.length) return;

            ctx.strokeStyle = '#007acc';
            ctx.fillStyle = '#fff';
            ctx.lineWidth = 2;

            const validWaypoints = currentWaypoints.filter(wp => 
                wp?.position?.x !== undefined && 
                wp?.position?.z !== undefined
            );

            if (validWaypoints.length < 2) return;

            const xValues = validWaypoints.map(wp => wp.position.x);
            const zValues = validWaypoints.map(wp => wp.position.z);
            const minX = Math.min(...xValues);
            const maxX = Math.max(...xValues);
            const minZ = Math.min(...zValues);
            const maxZ = Math.max(...zValues);
            
            const padding = 20;
            const contentWidth = maxX - minX || 1;
            const contentHeight = maxZ - minZ || 1;

            const scaleX = (canvas.width - padding * 2) / contentWidth;
            const scaleZ = (canvas.height - padding * 2) / contentHeight;
            const scale = Math.min(scaleX, scaleZ);

            // Draw path
            ctx.beginPath();
            validWaypoints.forEach((wp, i) => {
                const x = padding + (wp.position.x - minX) * scale;
                const y = padding + (wp.position.z - minZ) * scale;
                
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();

            // Draw points
            validWaypoints.forEach(wp => {
                const x = padding + (wp.position.x - minX) * scale;
                const y = padding + (wp.position.z - minZ) * scale;
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function clearCache() {
            localStorage.clear();
            updateRouteList();
            currentWaypoints = [];
            drawRoute();
            alert('All cached routes cleared!');
        }

        function updateRouteList() {
            const routes = JSON.parse(localStorage.getItem('routes') || '[]');
            const routeList = document.getElementById('routeList');
            routeList.innerHTML = '';
            
            routes.forEach((route, index) => {
                const div = document.createElement('div');
                div.className = 'route-item';
                div.innerHTML = `
                    <span>${JSON.parse(route.output).routeName}</span>
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteRoute(${index})">X</button>
                `;
                div.onclick = () => loadRoute(index);
                routeList.appendChild(div);
            });
        }

        function deleteRoute(index) {
            const routes = JSON.parse(localStorage.getItem('routes') || []);
            routes.splice(index, 1);
            localStorage.setItem('routes', JSON.stringify(routes));
            updateRouteList();
            if (currentWaypoints.length && index === 0) {
                currentWaypoints = [];
                drawRoute();
            }
        }

        function loadRoute(index) {
            const routes = JSON.parse(localStorage.getItem('routes') || []);
            const route = routes[index];
            if (!route) return;

            document.getElementById('json_data').value = route.input;
            document.getElementById('output').value = route.output;
            try {
                currentWaypoints = JSON.parse(route.output).waypoints || [];
                drawRoute();
            } catch (e) {
                console.error('Error loading route:', e);
            }
        }

        async function processJson() {
            const formData = new FormData();
            formData.append('json_data', document.getElementById('json_data').value);
            formData.append('scale_mode', document.getElementById('scale_mode').value);
            formData.append('reverse', document.getElementById('reverse').checked);

            try {
                const response = await fetch('/process', { method: 'POST', body: formData });
                const result = await response.json();
                
                if (result.error) throw new Error(result.error);
                
                const outputJson = JSON.stringify(result, null, 2);
                document.getElementById('output').value = outputJson;
                currentWaypoints = result.waypoints || [];
                drawRoute();
                saveRoute(outputJson);
            } catch (error) {
                document.getElementById('output').value = `Error: ${error.message}`;
            }
        }

        function saveRoute(outputJson) {
            const routes = JSON.parse(localStorage.getItem('routes') || []);
            const routeData = JSON.parse(outputJson);
            
            routes.push({
                name: routeData.routeName,
                input: document.getElementById('json_data').value,
                output: outputJson,
                timestamp: new Date().toISOString()
            });
            
            localStorage.setItem('routes', JSON.stringify(routes));
            updateRouteList();
        }

        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            navigator.clipboard.writeText(output.value);
            alert('Output copied to clipboard!');
        }

        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('DOMContentLoaded', () => {
            resizeCanvas();
            updateRouteList();
        });
    </script>
</body>
</html>
