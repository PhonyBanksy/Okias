<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Waypoint Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="saved-routes">
        <h3>Saved Routes <button onclick="clearCache()" class="clear-cache-btn">Clear All</button></h3>
        <div id="routeList"></div>
    </div>

    <div class="main-content">
        <div class="input-output">
            <textarea id="json_data" placeholder="Input JSON"></textarea>
            <textarea id="output" placeholder="Output JSON" readonly></textarea>
        </div>
        <canvas id="routeCanvas"></canvas>
        <div class="controls">
            <select id="scale_mode">
                <option value="0">No Scaling</option>
                <option value="1">+50% Y Scale</option>
                <option value="2">+100% Y Scale</option>
            </select>
            <label>
                <input type="checkbox" id="reverse" checked> Reverse
            </label>
            <button onclick="processJson()">Process</button>
            <button onclick="copyOutput()">Copy</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('routeCanvas');
        const ctx = canvas.getContext('2d');
        let currentWaypoints = [];

        function resizeCanvas() {
            const container = document.querySelector('.main-content');
            canvas.width = container.clientWidth - 40;
            canvas.height = Math.min(container.clientHeight * 0.4, 500);
            drawRoute();
        }

        function drawRoute() {
            console.log('Drawing route with', currentWaypoints.length, 'waypoints');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!currentWaypoints.length) {
                console.warn('No waypoints to draw');
                return;
            }

            // Filter and validate waypoints
            const validWaypoints = currentWaypoints.filter(wp => {
                const isValid = wp?.position?.x !== undefined && wp?.position?.z !== undefined;
                if (!isValid) console.warn('Invalid waypoint:', wp);
                return isValid;
            });

            if (validWaypoints.length < 2) {
                console.warn('Not enough valid waypoints (need at least 2)');
                return;
            }

            // Calculate bounds with safeguards
            const xValues = validWaypoints.map(wp => wp.position.x);
            const zValues = validWaypoints.map(wp => wp.position.z);
            
            let minX = Math.min(...xValues);
            let maxX = Math.max(...xValues);
            let minZ = Math.min(...zValues);
            let maxZ = Math.max(...zValues);

            // Handle single-point or linear cases
            if (minX === maxX) { maxX += 1; minX -= 1; }
            if (minZ === maxZ) { maxZ += 1; minZ -= 1; }

            const padding = 20;
            const contentWidth = maxX - minX || 1;
            const contentHeight = maxZ - minZ || 1;

            const scaleX = (canvas.width - padding * 2) / contentWidth;
            const scaleZ = (canvas.height - padding * 2) / contentHeight;
            const scale = Math.min(scaleX || 1, scaleZ || 1);

            console.log(`Canvas: ${canvas.width}x${canvas.height}, Scale: ${scale}`);

            // Transform coordinates
            const transform = {
                x: (val) => padding + (val - minX) * scale,
                z: (val) => padding + (val - minZ) * scale
            };

            // Draw path
            ctx.beginPath();
            validWaypoints.forEach((wp, i) => {
                const x = transform.x(wp.position.x);
                const y = transform.z(wp.position.z);
                
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();

            // Draw points
            validWaypoints.forEach(wp => {
                const x = transform.x(wp.position.x);
                const y = transform.z(wp.position.z);
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        async function processJson() {
            try {
                const jsonData = document.getElementById('json_data').value;
                if (!jsonData.trim()) throw new Error('Empty JSON input');

                // Basic JSON validation
                try {
                    JSON.parse(jsonData);
                } catch (e) {
                    throw new Error('Invalid JSON format');
                }

                const response = await fetch('/process', {
                    method: 'POST',
                    body: new FormData(document.querySelector('form')),
                });

                const result = await response.json();
                
                if (result.error) throw new Error(result.error);
                if (!result.waypoints) throw new Error('No waypoints in response');

                console.log('Processed waypoints:', result.waypoints);
                currentWaypoints = result.waypoints;
                document.getElementById('output').value = JSON.stringify(result, null, 2);
                drawRoute();
                saveRoute(result);

            } catch (error) {
                console.error('Processing error:', error);
                document.getElementById('output').value = `ERROR: ${error.message}`;
                currentWaypoints = [];
                drawRoute();
            }
        }

        function resizeCanvas() {
            const container = document.querySelector('.main-content');
            canvas.width = Math.max(container.clientWidth - 40, 100);
            canvas.height = Math.min(container.clientHeight * 0.4, 500);
            console.log('Resized canvas:', canvas.width, 'x', canvas.height);
            drawRoute();
        }
    </script>
</body>
</html>
