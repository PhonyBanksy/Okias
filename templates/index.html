<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Waypoint Processor</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: #fff; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
    textarea { width: 100%; height: 400px; background-color: #2e2e2e; color: #fff; border: 1px solid #555; 
               padding: 10px; border-radius: 8px; resize: none; }
    button, select { background-color: #007acc; color: white; border: none; padding: 10px 20px; 
                     margin-top: 10px; cursor: pointer; border-radius: 8px; }
    button:hover { background-color: #005f99; }
    .column { display: flex; flex-direction: column; width: 45%; }
    .route-item { background: #2e2e2e; padding: 10px; margin: 5px 0; border-radius: 5px; 
                  display: flex; justify-content: space-between; align-items: center; }
    .route-buttons button { margin-left: 5px; padding: 5px 10px; }
    input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>JSON Waypoint Processor</h1>
  <div class="container">
    <div class="column">
      <h3>Input JSON</h3>
      <textarea id="json_data" placeholder="Paste your JSON here..."></textarea>
      <select id="scale_mode">
        <option value="0">No Scaling</option>
        <option value="1">+50% Y Scale</option>
        <option value="2">+100% Y Scale</option>
      </select>
      <label style="color: #fff; margin: 10px 0;">
        <input type="checkbox" id="reverse" checked> Reverse Waypoints
      </label>
      <button onclick="processJson()">Process JSON</button>
      <button onclick="clearInput()">Clear Input</button>
    </div>
    <div class="column">
      <h3>Output JSON</h3>
      <textarea id="output" readonly></textarea>
      <button onclick="copyOutput()">Copy Output</button>
      <button onclick="clearOutput()">Clear Output</button>
    </div>
  </div>

  <div style="margin: 20px auto; max-width: 90%;">
    <h3>Saved Routes</h3>
    <div id="routeList"></div>
  </div>

  <script>
    // LocalStorage operations
    function saveRoute(outputJson) {
      const routes = JSON.parse(localStorage.getItem('routes') || '[]');
      const routeName = JSON.parse(outputJson).routeName || 'Unnamed Route';
      
      routes.push({
        name: routeName,
        input: document.getElementById('json_data').value,
        output: outputJson,
        timestamp: new Date().toISOString()
      });
      
      localStorage.setItem('routes', JSON.stringify(routes));
      updateRouteList();
    }

    function deleteRoute(index) {
      const routes = JSON.parse(localStorage.getItem('routes') || '[]');
      routes.splice(index, 1);
      localStorage.setItem('routes', JSON.stringify(routes));
      updateRouteList();
    }

    function loadRoute(index) {
      const routes = JSON.parse(localStorage.getItem('routes') || '[]');
      const route = routes[index];
      document.getElementById('json_data').value = route.input;
      document.getElementById('output').value = route.output;
    }

    function updateRouteList() {
      const routeList = document.getElementById('routeList');
      routeList.innerHTML = '';
      const routes = JSON.parse(localStorage.getItem('routes') || []);

      routes.forEach((route, index) => {
        const routeInfo = JSON.parse(route.output);
        const routeElement = document.createElement('div');
        routeElement.className = 'route-item';
        routeElement.innerHTML = `
          <div>
            <strong>${routeInfo.routeName || 'Unnamed Route'}</strong><br>
            <small>${new Date(route.timestamp).toLocaleString()}</small>
          </div>
          <div class="route-buttons">
            <button onclick="loadRoute(${index})">Load</button>
            <button onclick="deleteRoute(${index})">Delete</button>
          </div>
        `;
        routeList.appendChild(routeElement);
      });
    }

    async function processJson() {
      const jsonData = document.getElementById('json_data').value;
      const scaleMode = document.getElementById('scale_mode').value;
      const reverse = document.getElementById('reverse').checked;

      const formData = new FormData();
      formData.append('json_data', jsonData);
      formData.append('scale_mode', scaleMode);
      formData.append('reverse', reverse);

      try {
        const response = await fetch('/process', {
          method: 'POST',
          body: formData,
        });
        const result = await response.json();
        const outputJson = JSON.stringify(result, null, 2);
        
        document.getElementById('output').value = outputJson;
        saveRoute(outputJson);
      } catch (error) {
        document.getElementById('output').value = 'Error: ' + error.message;
      }
    }

    function copyOutput() {
      const output = document.getElementById('output');
      output.select();
      navigator.clipboard.writeText(output.value);
      alert('Output copied to clipboard!');
    }

    function clearInput() {
      document.getElementById('json_data').value = '';
    }

    function clearOutput() {
      document.getElementById('output').value = '';
    }

    document.addEventListener('DOMContentLoaded', updateRouteList);
  </script>
</body>
</html>
